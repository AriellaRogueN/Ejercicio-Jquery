<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agenda de contactos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">

  <body>
    <header>
      <div class="row">
        <div class="col m12  red accent-2 ">
          <div class="row">
            <div class="col m6 white-text">
              <h4>Lista de contactos</h4>
            </div>
            <div class="col m6 right-align">
              <a id="nav-btn" href="#modal1" class="btn-floating btn-small waves-effect waves- teal accent-4 modal-trigger">
                <i class="material-icons">add</i>
              </a>
              <a class="btn-floating btn-small waves-effect waves- teal accent-4">
                <i class="material-icons">search</i>
              </a>
            </div>
          </div>
        </div>
    </header>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Contactos</h4>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate" placeholder="Nombre">

              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input id="icon_telephone" type="tel" class="validate" placeholder="Telefono">

              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a id="ad-btn" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agregar</a>
      </div>
    </div>


    <!--Div para agregar contactos-->
    <div class="container">
      
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="assets/js/app.js"></script>

  </body>

</html>
